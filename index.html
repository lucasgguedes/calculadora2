<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora em JavaScript</title>
  </head>
  <body>
    <h1>Calculadora em JavaScript</h1>

    <table>
      <tr>
        <td colspan="4"><input type="text" id="resultado"></td>
      </tr>
      <tr>
        <td><button onclick="adicionarCaracter('7')">7</button></td>
        <td><button onclick="adicionarCaracter('8')">8</button></td>
        <td><button onclick="adicionarCaracter('9')">9</button></td>
        <td><button onclick="adicionarCaracter('/')">/</button></td>
      </tr>
      <tr>
        <td><button onclick="adicionarCaracter('4')">4</button></td>
        <td><button onclick="adicionarCaracter('5')">5</button></td>
        <td><button onclick="adicionarCaracter('6')">6</button></td>
        <td><button onclick="adicionarCaracter('*')">*</button></td>
      </tr>
      <tr>
        <td><button onclick="adicionarCaracter('1')">1</button></td>
        <td><button onclick="adicionarCaracter('2')">2</button></td>
        <td><button onclick="adicionarCaracter('3')">3</button></td>
        <td><button onclick="adicionarCaracter('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="adicionarCaracter('0')">0</button></td>
        <td><button onclick="adicionarCaracter('.')">.</button></td>
        <td><button onclick="limpar()">C</button></td>
        <td><button onclick="adicionarCaracter('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="4"><button onclick="calcular()">Calcular</button></td>
      </tr>
    </table>

    <script>
      var expressao = '';

      function adicionarCaracter(caracter) {
        expressao += caracter;
        document.getElementById('resultado').value = expressao;
      }

      function limpar() {
        expressao = '';
        document.getElementById('resultado').value = expressao;
      }

      function calcular() {
        var resultado = eval(expressao);
        document.getElementById('resultado').value = resultado;
        expressao = resultado;
      }
    </script>
  </body>
</html>
