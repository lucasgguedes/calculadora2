<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="../calculadora2/styles.css" />
        <script src="../calculadora2/index.html"></script>
      </head>
  <body>
    <h1>Calculadora em JavaScript </h1>
<div class="fundo">
    <div class="calculadora"> 
    <table>
      <tr>
        <td colspan="4"><input type="text" id="resultado"></td>
      </tr>
      <tr>
        <td><button class="button" onclick="adicionarCaracter('7')">7</button></td>
        <td><button class="button" onclick="adicionarCaracter('8')">8</button></td>
        <td><button class="button"onclick="adicionarCaracter('9')">9</button></td>
        <td><button class="button" onclick="adicionarCaracter('/')">/</button></td>
        
      </tr>
      <tr>
        <td><button class="button" onclick="adicionarCaracter('4')">4</button></td>
        <td><button class="button" onclick="adicionarCaracter('5')">5</button></td>
        <td><button class="button" onclick="adicionarCaracter('6')">6</button></td>
        <td><button class="button" onclick="adicionarCaracter('*')">*</button></td>
      </tr>
      <tr>
        <td><button class="button" onclick="adicionarCaracter('1')">1</button></td>
        <td><button class="button" onclick="adicionarCaracter('2')">2</button></td>
        <td><button class="button" onclick="adicionarCaracter('3')">3</button></td>
        <td><button class="button" onclick="adicionarCaracter('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="button" onclick="adicionarCaracter('0')">0</button></td>
        <td><button class="button" onclick="adicionarCaracter('.')">.</button></td>
        <td><button class="button" onclick="limpar()">C</button></td>
        <td><button class="button" onclick="adicionarCaracter('+')">+</button></td>
      </tr>
      <tr>
        <td colspan="4"><button  onclick="calcular()">Calcular</button></td>
      </tr>
    </table>
</div>
</div>
    <script>
      var expressao = '';

      function adicionarCaracter(caracter) {
        expressao += caracter;
        document.getElementById('resultado').value = expressao;
      }

      function limpar() {
        expressao = '';
        document.getElementById('resultado').value = expressao;
      }

      function calcular() {
        var resultado = eval(expressao);
        document.getElementById('resultado').value = resultado;
        expressao = resultado;
      }
    </script>
  </body>
</html>
